<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias por tu compra | Dulces Sue√±os</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="container" style="padding:40px 0">
    <div class="card" style="text-align:center">
      <h1>üíñ ¬°Gracias por tu compra!</h1>
      <p id="mensaje">Estamos registrando tu pedido‚Ä¶</p>
      <p id="detalle" class="muted"></p>
      <p><a href="index.html" class="btn btn-light">Volver al inicio</a></p>
    </div>
  </main>

  <script type="module">
    import { ORDERS_API } from "./config.js";
    const urlParams = new URLSearchParams(window.location.search);
    const referencia = urlParams.get("reference") || "SIN_REFERENCIA";
    const estadoPago = urlParams.get("status") || "PENDIENTE";

    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const cliente = JSON.parse(localStorage.getItem("cliente")) || {};
    const orderMeta = JSON.parse(localStorage.getItem("orderMeta") || "{}");

    // Total (ya incluye precio mayorista si aplica y env√≠o estimado)
    const total = orderMeta?.subtotal ?? carrito.reduce((acc, p) => acc + (p.precio || 0), 0);

    const pedido = {
      referencia,
      estadoPago,
      cliente,
      carrito,
      resumen: orderMeta
    };

    fetch(ORDERS_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pedido),
    })
    .then(async (res) => {
      const text = await res.text();
      if (!res.ok) throw new Error(text || "Error al guardar");
      document.getElementById("mensaje").textContent = "‚úÖ Tu pedido ha sido registrado con √©xito. Te contactaremos pronto.";
      document.getElementById("detalle").textContent = `Referencia: ${referencia} ¬∑ Estado del pago: ${estadoPago}`;
      // Limpiar carrito
      localStorage.removeItem("carrito");
      localStorage.removeItem("cliente");
      localStorage.removeItem("orderMeta");
    })
    .catch(err => {
      document.getElementById("mensaje").textContent = "‚ö†Ô∏è Hubo un problema registrando tu pedido. Por favor cont√°ctanos.";
      console.error("Error enviando pedido:", err);
    });
  </script>
</body>
</html>
